name: Update Market Data

on:
  schedule:
    - cron: "30 3 * * *" 
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ---- CDSL ----
      - name: Run CDSL scraper
        run: npm run scrape

      # ---- NSE ----
      - name: Run NSE Shareholding scraper
        run: npm run scrape:nse

        # ---- NET ----
      - name: Run NET Shareholding scraper
        run: npm run scrape:net